version: '3.3'
services:
  base:
    build:
      context: .
      dockerfile: Dockerfile-base
  build:
    build:
      context: .
      dockerfile: Dockerfile-build
      args:
        - USER_ID
        - GROUP_ID
    command: tail -f /dev/null
    user: ${USERID}
    environment:
      - EC_GOLANGGRPC_DEBUG=true
    tty: true
    stdin_open: true
    volumes:
      - .:/home/builder/src
  api:
    build:
      context: .
      dockerfile: Dockerfile-api
    environment:
      - EC_GOLANGGRPC_DEBUG=true
      - EC_GOLANGGRPC_PORT=8080
    ports:
      - "8080:8080"
